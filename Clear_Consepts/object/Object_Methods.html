     //GROUPBY()
     const fruits = [
        {name:"banana",quantity:300},
        {name:"mango",quantity:370},
        {name:"pineapple",quantity:400},
        {name:"grapes",quantity:180},
        {name:"chikoo",quantity:200},
        {name:"papaya",quantity:20},
     ]
     function sortFruit({quantity}){
        return quantity > 200 ? "ok" : "low";
     }

     const result = Object.groupBy(fruits,sortFruit);

     let text = "these fruits are ok </br>"
     for(let [x,y] of result.ok.entries()){
        text += y.name + ": " + y.quantity + "</br>"
     }
     text += "<br>These fruits are low: <br>";
     for (let [x,y] of result.low.entries()) {
     text += y.name + ": " + y.quantity + "<br>";
      }
     document.getElementById("demo").innerHTML = text;
