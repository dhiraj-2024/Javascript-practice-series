/*
2. Print Current Window Contents

Write a JavaScript program to print the current window contents.  
*/
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printing the currunt page content </title>
</head>
<body>
    <h1>print this page</h1>
    <button onclick="printingPage()">print</button>
</body>
<script>
    function printingPage(){
        window.print()
    }
</script>
</html>
